<ion-view view-title="Chats">
    <ion-content>

        <button class="button button-calm button-block" ng-click="show();">
            概要
        </button>

        <button class="button button-calm button-block" ng-click="hide();">
            关闭
        </button>


        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats"
                      type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                <img ng-src="{{chat.face}}">

                <h2>{{chat.name}}</h2>

                <p>{{chat.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats"

                <h2>{{chat.name}}</h2>

                <p>{{chat.lastText}}</p>

                    Delete

            </ion-item>
        </ion-list>

                <p>{{chat.lastText}}</p>

                <ion-option-button class="button-assertive" ng-click="remove(chat)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
